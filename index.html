<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <header>
      <a href=""><h1>To-Do App</h1></a>
    </header>

    <section class="work-area">
      <div class="work-area__wrapper">
        <h2>Задачи</h2>
        <div class="work-area__wrapper-items">
        </div>
        <form action="#" class="work-area__form-add">
          <textarea class="textarea-add" type="text"> </textarea>
          <button class="submit-add" type="submit">добавить задачу</button>
        </form>
        <form action="#" class="work-area__form-edit none">
          <textarea class="textarea-edit" type="text"> </textarea>
          <button class="submit-edit" type="submit">редактировать задачу</button>
        </form>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
